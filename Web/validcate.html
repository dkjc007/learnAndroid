<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>验证器参考</title>
</head>
<script type="text/javascript">
function validcate(){
	var form = document.getElementById("testForm");
	var txtName = document.getElementById("txt_name");
	var btn = document.getElementById("btnValidcate");
	if(txtName.value.trim()==''){
		var label = document.createElement("label");
		label.setAttribute("for","txt_name");
		form.insertBefore(label,btn);
		txtName.labels[1].innerHTML = "请输入姓名";
		txtName.labels[1].setAttribute("style","color:red;font-size:9px");
	}
}
</script>
<body>
	<form id="testForm">
		<label id="label" for="txt_name">姓名：</label>
		<input type="text" id="txt_name">
		<input type="button" id="btnValidcate" onclick="validcate()" value="验证">
	</form>
</body>

</html>
